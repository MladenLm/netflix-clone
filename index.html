<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'><link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix Logo">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <a href="#" class="btn btn-xl">
                Watch Free For 30 Days <i class="fas fa-chevron-right btn-ion"></i>
            </a>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-2x">
                    <p class="hide-sm">Cancel anytime</p>
                </i>
            </div>
    
            <div id="tab-2" class="tab-item tab-border">
                <i class="fas fa-tablet-alt fa-2x">
                    <p class="hide-sm">Watch anywhere</p>
                </i>
            </div>
    
            <div id="tab-3" class="tab-item tab-border">
                <i class="fas fa-tags fa-2x">
                    <p class="hide-sm">Pick your price</p>
                </i>
            </div>
        </div>
    </section>
</body>
</html>
